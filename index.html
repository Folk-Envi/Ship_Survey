                        <option value="ไม่เป็นไปตามวิธีปฏิบัติของ จท. (น้ำมัน)">
                    </datalist>
                </div>

                <div>

                    <datalist id="ปริมาณ">
                        <option value="ปริมาณของเสียตรงตามแบบแจ้งฯ">
                        <option value="ปริมาณของเสียไม่ตรงตามแบบแจ้งฯ">
                    </datalist>

    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyoHLuZw_70P3zvNOAbCKwoqospUCyeBW5E5ozEEJoUrHg2iML17WgdezIvtD9tBc6hVQ/exec'
            const form = document.forms['Ship_Survey']
            
            form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => document.getElementById("demo").innerHTML = "<div class='alert alert-primary' role='alert'><b></b></div>",Ship_Survey.reset())
                    .catch(error => console.error('Error!', error.message))
                    Swal.fire({
                     title: "บันทึกผลเรียบร้อย!",
                        icon: "success"
                    });
                })
    </script>
